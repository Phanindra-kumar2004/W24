<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="logo.png" />
    <link rel="stylesheet" href="./form copy.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous" />
    <style>
      select {
        width: 20em;
      }
      .multiselect-dropdown-list div {
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
        padding-left: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div id="bg" style="overflow: hidden">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </div>
    <form id="myForm">
      <section
        style="
          display: flex;
          justify-content: center;
          margin-bottom: 2vh;
        ">
        <img
          src="../../../imagesnew/wiss24 png1.png"
          alt="W"
          style="
            width: 200px;
            max-width: 90%;
            margin: 0;
            padding: 0;
            margin-bottom: 2vh;
          " />
        <!-- <img src="pranas.png" alt="" style="
            width: 120px;
            max-width: 90%;
            margin: 0;
            padding: 0;
            margin-bottom: 2vh;"/> -->
      </section>
      <h2
        style="
          font-size: x-large;
          color: #fff;
          margin-top: 2.5px;
          margin-bottom: 2.5vh;
        ">
        REGISTRATION FORM
      </h2>
      <div class="inputBox">
        <input name="name" type="text" required />
        <span>Name</span>
      </div>
      <div class="inputBox">
        <input
          name="phone-number"
          type="number"
          id="phone"
          oninput="limitPhoneNumber(this)"
          maxlength="10"
          required />
        <span>Phone Number</span>
      </div>
      <div class="inputBox">
        <input name="email" type="email" required id="emailInput" />
        <span>Email</span>
      </div>
      <div class="inputBox">
        <input name="college-name" type="text" required />
        <span>College name</span>
      </div>
      
      <div class="container">
        <label>Select 1</label>
        <select
          name="domain"
          id="domain"
          multiple
          onchange="console.log(Array.from(this.selectedOptions).map(x=>x.value??x.text))"
          multiselect-hide-x="true">
          <option value="web_dev">Web development</option>
          <option value="ethical_hacking">
            Ethical Hacking & Cyber security
          </option>
          <option value="ai_ml">
            Artificial Intelligence & Machine Learning
          </option>
          <option value="pm">
            Project Management and Risk analysis using Oracle Primavara
          </option>
          <option value="embeded_systems">
            Embeded systems with Robotics & iot
          </option>
          <option value="ui_ux">Product & Ui Ux design</option>
          <option value="ds">Data Science</option>
          <option value="dm">Digital Marketing</option>
          <option value="rc">RC Aircraft Design</option>
        </select>
      </div>
      <div class="inputBox">
        <button type="submit">Submit</button>
      </div>
    </form>
    <script src="./bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"></script>
    <script src="multidelect.js"></script>
  </body>
</html>
