<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach us</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div
        style="max-width: 100vw;min-height: 100vh;z-index: -1;overflow-x: hidden;width: 100%;position: fixed;top: 0;left: 0;">
        <video src="./Video (2160P)(1).mp4" muted autoplay loop></video>
    </div>
    <div class="container">
        <div class="card">
            <a class="singup" id="head">Reach Us</a>
            <form>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Name</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Mobile number</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Message</label>
                </div>
            </form>
            <button class="enter" style="font-family: lemon milk;">Enter</button>

            <div id="head" style="color: white;font-size: max(2vh,2vw);" id="head">OUR SOCIAL LINKS</div>
            <article id="social" style="border: 0">
                <!-- <h4 style="margin: 0;">SOCIAL LINKS</h4> -->
                <div class="sc-icons">
                    <div class="cnt">
                        <a target="_blank" class="icon icon--facebook" href="https://www.facebook.com/wissenaireiitbbs/"
                            target="_blank">
                            <i class="ri-facebook-line"></i>
                        </a>
                    </div>
                    <div class="cnt">
                        <a target="_blank" class="icon icon--twitter"
                            href="https://twitter.com/i/flow/login?redirect_after_login=%2Fwissiitbbs" target="_blank">
                            <img src="./images/Screenshot_2023-09-24_221302.png" alt="" />
                        </a>
                    </div>
                    <div class="cnt">
                        <a target="_blank" class="icon icon--instagram"
                            href="https://www.instagram.com/wissenaire.iitbbs/" target="_blank">
                            <i class="ri-instagram-line"></i>
                        </a>
                    </div>
                    <div class="cnt">
                        <a target="_blank" class="icon icon--linkedin"
                            href="https://www.linkedin.com/company/wissenaire-iit-bhubaneswar/" target="_blank">
                            <i class="ri-linkedin-line"></i>
                        </a>
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>

</html>
